<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img id= "img0" src="ninja0.png" data-alt-src="cat0.png" alt="ninja or cat">
    <img id= "img1" src="ninja1.png" data-alt-src="cat1.png" alt="ninja or cat">
    <img id= "img2" src="ninja2.png" data-alt-src="cat2.png" alt="ninja or cat">
    <img id= "img3" src="ninja3.png" data-alt-src="cat3.png" alt="ninja or cat">
    <img id= "img4" src="ninja4.png" data-alt-src="cat4.png" alt="ninja or cat">

    <script>
        $('img').click(function() {
            $(this).attr('src', $(this).attr('data-alt-src'));
        });
    </script>
</body>
</html>
